<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="nombre" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.nombre" placeholder="Ingresa tu nombre ">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="cedula" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.cedula" placeholder="Ingresa tu cedula">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="fecha_nacimiento" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.fecha_nacimiento" placeholder="Ingresa tu fecha de nacimiento">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="edad" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.edad" placeholder="Ingresa tu edad">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="peso" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.peso" placeholder="Ingresa tu peso">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="altura" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.altura" placeholder="Ingresa tu altura">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="nivel" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.nivel" placeholder="Ingresa tu nivel">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="nota" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.nota"  placeholder="Ingresa tu nota">
              </div>
              <div class="card-action">
                <div class="input-field col-s12">
                  <button class="btn right" style="margin-left: 2px;" (click)="resetForm(employeeForm)">Clean</button>
                  <button class="btn right">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table class="striped highlight black-text">
        <thead>
          <th>Nombre</th>
          <th>Cedula</th>
          <th>F.Nacimiento</th>
          <th>Edad</th>
          <th>Peso</th>
          <th>Altura</th>
          <th>Nivel</th>
          <th>Nota</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{ employee.nombre }}</td>
            <td>{{ employee.cedula }}</td>
            <td>{{ employee.fecha_nacimiento }}</td>
            <td>{{ employee.edad }}</td>
            <td>{{ employee.peso }}</td>
            <td>{{ employee.altura }}</td>
            <td>{{ employee.nivel }}</td>
            <td>{{ employee.nota }}</td>

            <td>
              <a (click)="editEmployee(employee)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteEmployee(employee._id, employeeForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
